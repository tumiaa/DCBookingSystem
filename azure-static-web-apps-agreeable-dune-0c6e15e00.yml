name: Azure Static Web Apps CI/CD

pr:
  branches:
    include:
      - main
trigger:
  branches:
    include:
      - main

jobs:
- job: build_and_deploy_job
  displayName: Build and Deploy Job
  condition: or(eq(variables['Build.Reason'], 'Manual'),or(eq(variables['Build.Reason'], 'PullRequest'),eq(variables['Build.Reason'], 'IndividualCI')))
  pool:
    vmImage: ubuntu-latest
  variables:
  - group: Azure-Static-Web-Apps-agreeable-dune-0c6e15e00-variable-group
  steps:
  - checkout: self
    submodules: true
  - bash: |
      echo "##vso[task.setvariable variable=NUXT_PUBLIC_ENV_URL]$(ENV_URL_DEV)"
      echo "##vso[task.setvariable variable=NUXT_API_PATH]$(API_PATH)"
      echo "##vso[task.setvariable variable=NUXT_AAD_ENDPOINT_BASE]$(AAD_ENDPOINT_BASE)"
      echo "##vso[task.setvariable variable=NUXT_TENANT_ID]$(TENANT_ID)"
      echo "##vso[task.setvariable variable=NUXT_CLIENT_ID]$(CLIENT_ID)"
      echo "##vso[task.setvariable variable=NUXT_CLIENT_SECRET]$(CLIENT_SECRET)"
  - task: AzureStaticWebApp@0
    inputs:
      azure_static_web_apps_api_token: $(AZURE_STATIC_WEB_APPS_API_TOKEN_AGREEABLE_DUNE_0C6E15E00)
###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
# For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
      app_location: "/" # App source code path
      api_location: ".output/server" # Api source code path - optional
      output_location: ".output/public" # Built app content directory - optional
      verbose: true
###### End of Repository/Build Configurations ######

